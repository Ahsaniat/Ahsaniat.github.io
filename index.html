<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahsaniat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="container">
        <!-- Header Bento -->
        <div class="bento header-bento">
            <div class="glitch-wrapper">
                <h1 class="name" id="name"></h1>
            </div>
            <p class="tagline" id="tagline"></p>
        </div>

        <!-- Bio Bento -->
        <div class="bento bio-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/bio</span>
            </div>
            <p id="bio"></p>
        </div>

        <!-- Interests Bento -->
        <div class="bento interests-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/interests</span>
            </div>
            <div id="interests" class="tag-container"></div>
        </div>

        <!-- Languages Bento -->
        <div class="bento languages-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/languages</span>
            </div>
            <div id="languages" class="lang-grid"></div>
        </div>

        <!-- Stack Bento -->
        <div class="bento stack-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/stack</span>
            </div>
            <div id="stack" class="stack-content"></div>
        </div>

        <!-- Specialization Bento -->
        <div class="bento spec-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/specialization</span>
            </div>
            <div id="specialization" class="spec-list"></div>
        </div>

        <!-- Research Bento -->
        <div class="bento research-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/research</span>
            </div>
            <div id="research" class="research-list"></div>
        </div>

        <!-- Projects Bento -->
        <div class="bento projects-bento">
            <div class="bento-header">
                <span class="terminal-prompt">~/projects</span>
            </div>
            <div id="projects" class="projects-list"></div>
        </div>

        <!-- Contact Footer -->
        <div class="contact-footer" id="contact-footer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
